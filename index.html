<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Stock Widget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark">
    <!-- Light/Dark Btn -->
    <div class="settings">
      <div class="modes">
        <button class="light">Light</button>
        <button class="dark">Dark</button>
      </div>
    </div>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container" id = 'light'>
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright"><a href="https://cn.tradingview.com/" rel="noopener nofollow" target="_blank"><span
              class="blue-text">在TradingView上跟踪所有市场</span></a></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
          "width"
        :
          "400",
                  "height"
        :
          "600",
                  "symbol"
        :
          "BINANCE:TRUMPUSDT",
                  "interval"
        :
          "240",
                  "timezone"
        :
          "Etc/UTC",
                  "theme"
        :
          "light",
                  "style"
        :
          "1",
                  "locale"
        :
          "zh_CN",
                  "allow_symbol_change"
        :
          true,
                  "calendar"
        :
          false,
                  "studies"
        :
          [
            "Volume@tv-basicstudies",
            "STD;VWMA"
          ],
                  "support_host"
        :
          "https://www.tradingview.com"
        }
      </script>
    </div>
    <!-- TradingView Widget END -->
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container" id="dark">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright"><a href="https://cn.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">在TradingView上跟踪所有市场</span></a></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
          "width": "400",
                "height": "600",
                "symbol": "BINANCE:TRUMPUSDT",
                "interval": "240",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "zh_CN",
                "allow_symbol_change": true,
                "calendar": false,
                "studies": [
          "Volume@tv-basicstudies",
          "STD;VWMA"
        ],
                "support_host": "https://www.tradingview.com"
        }
      </script>
    </div>
    <!-- TradingView Widget END -->
    <!-- Custom JS for widget styling BEGIN -->
    <script src="app.js"></script>
    <!-- Custom JS END -->
  </body>
</html>
